<!DOCTYPE html5>
<html >
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript">
        'use strict';
        var elementLocations = {};
        function openTab(element, i, x, y) {
            console.log(x);
            let tab = element ? document.getElementById("fullMenuContainer") : "";
            
            document.getElementById("movableMenu").style.width;
            let interval = typeof i == typeof 2 ? i : 1;
            let xmovement = typeof x == typeof 1 ? x : 1;
            let ymovement = typeof y == typeof 1 ? y : 1;
            console.log(`moving ${xmovement}px to the left.`)
            for (let xc = 0; xmovement > 0 ? xc < xmovement : xc > xmovement; xmovement > 0 ? xc += interval : xc -= interval) {

                for (let yc = 0; ymovement > 0 ? yc < ymovement : yc > ymovement; ymovement > 0 ? yc += interval : yc -= interval) {
                    tab.style.top = ymovement;
                    console.log("moving up");
                }
                console.log(`${xc}px`);
                tab.style.left = `${xc}px`;
            }
            
            

        }
        
        function getElementPos(element){
            let tab = element ? document.getElementById("fullMenuContainer") : "";
            console.log("added element location");
            elementLocations[element] = {
                    x:tab.offsetLeft,
                    y:tab.offsetTop
                
            };
            for(element in elementLocations){
                console.log(`${elementLocations[element].x} ${elementLocations[element].y}`);
            }
        }
        
        function tabControl(element, i, x, y){
            console.log(x);
            let tab = element ? document.getElementById("fullMenuContainer") : "";
            console.log(tab);
            let interval = typeof i == typeof 2 ? i : 1;
            let xmovement = typeof x == typeof 1 ? x : 1;
            let ymovement = typeof y == typeof 1 ? y : 1;
            tab.getAttribute("tabOpen") ? (tab.getAttribute('tabOpen') == 'true' ? (tab.setAttribute('tabOpen','false'),openTab(element,i,x,y)) : (tab.setAttribute('tabOpen','true')),openTab(element,i,elementLocations[element].x,elementLocations[element].y)) : (tab.setAttributeNode(document.createAttribute('tabOpen')),tab.setAttribute('tabOpen','true'),openTab(element,i,x,y));
            
        }
    </script>
    <style>
        :root {
            --main-pg-color: white;
            --side-menu-border-color: #FF9933;
            --side-menu-back-ground-color: #666666;
            --social-links-border: rgb(255, 255, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
        }

        .menucontainer {
            height: 40px;
        }

        .sideMenuContainer {
            overflow: hidden;
            grid-auto-flow: row;
            margin-top: 10%;
        }

        #fullMenuContainer {
            display: grid;
            grid-auto-columns: minmax(10px, auto);
            position: fixed;
            grid-row-gap: 3px;
        }

        .tab {
            display: inline-block;
            grid-column: 2;
            border: 2px solid var(--side-menu-border-color);
            border-left: 0px;
            background: var(--side-menu-border-color);
            border-radius: 0 10px 0 0;
            width: 20px;
            height: 50px;
            overflow: hidden;
        }

        #pullTab {
            display: block;

            height: 100%;
            background: rgb(255, 255, 255, 0.4);
        }

        .menuBox {
            position: relative;
            border-radius: 0 4px 5px 0px;
            border: 2px solid var(--side-menu-border-color);
            border-left: 0px;
            width: 200px;
            height: 350px;
            display: grid;
            grid-template-columns: 1fr 9fr 1fr;
            grid-template-rows: 3fr 1fr 5fr;
            grid grid-template-areas:
                "a b a"
                "a b a"
                "a b a";
            background: var(--side-menu-back-ground-color);

        }

        .profileMenuBox {
            box-sizing: border-box;
            grid-column: 2;
            grid-row: auto;
            display: table;
            height: 98%;
            margin-bottom: 1%;
            margin-top: 1%;
            overflow: hidden;
        }


        .profileSocialLinksWrapper,
        .profileWrapper,
        .profileNameWrapper {
            display: table-cell;
            vertical-align: middle;
            text-decoration: none;
        }

        .profileNameWrapper {
            text-align: center;
            color: rgb(255, 255, 255, 0.4);
        }

        .profileSocialLinksWrapper a {
            text-decoration: none;
        }

        .profileSocialLinksWrapper a:hover>div.socialBlock {
            text-decoration: none;
            background: rgb(255, 255, 255, 0.1);
        }

        .profileWrapper {

            height: 100px;
            display: block;
            border: 1px solid var(--side-menu-border-color);
            border-radius: 100%;
            overflow: hidden;
        }

        .profilePic a {
            text-decoration: none;
        }

        .profilePic a:hover {
            background: rgb(0, 0, 0, 0.1);
        }

        img#profilePic {

            color: red;
            width: 100px;
            height: 100px;
        }

        #profilePic {
            margin-left: auto;
            margin-right: auto;
            width: auto;
        }

        socialLink {
            background: rgb(255, 255, 255, 0.1);

        }

        .socialBlock {
            background: rgb(255, 255, 255, 0.1);
            display: block;
            border-bottom: 2px solid rgb(0, 0, 0, 0.1);
            border-top: 2px solid rgb(255, 255, 255, 0.1);
        }

        #socialLinks {
            border-radius: 4px 10px 4px 15px;
            border: 2px solid var(--social-links-border);
            background: rgb(0, 0, 0, 0.05);
        }

        .socialLink img {
            display: table-cell;
            width: 32px;
            height: 32px;
        }

        .socialLink p {
            color: white;
            margin-left: 20px;
            overflow: hidden;
        }

        div.socialLink {
            text-align: left;
            overflow: hidden;
            display: table-cell;
            vertical-align: middle;
        }

        .menu {
            width: 100%;
            height: 40px;
            position: fixed;
            display: grid;
            grid-auto-columns: minmax(1fr, 1fr);
            grid-column-gap: 0px;
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
        }


        #bodyContainer {

            display: inline-block;
            width: 100%;

        .mainContentWrapper {

            width: 100%;
            float: right;

            color: white;
            text-align: center;
            grid-column: span 1;

        .menuItem a {

            color: white;
            text-align: center;

</head>
